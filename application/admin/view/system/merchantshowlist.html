<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Nestable lists - Ace Admin</title>

		<meta name="description" content="Drag &amp; drop hierarchical list" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="/static/admin/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/admin/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="/static/admin/assets/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="/static/admin/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="/static/admin/assets/css/ace-skins.min.css" />
		<link rel="stylesheet" href="/static/admin/assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="/static/admin/assets/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

<body class="no-skin">
<div class="main-content">
<div class="main-content-inner">
	<div class="breadcrumbs ace-save-state" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="#">主页</a>
			</li>

			<li>
				<a href="#">功能管理</a>
			</li>
			<li class="active">员工功能列表</li>
		</ul><!-- /.breadcrumb -->
	</div>

	<div class="page-content">
		<div class="ace-settings-container" id="ace-settings-container">
			<div class="ace-settings-box clearfix" id="ace-settings-box">
				<div class="pull-left width-50">
					<div class="ace-settings-item">
						<div class="pull-left">
							<select id="skin-colorpicker" class="hide">
								<option data-skin="no-skin" value="#438EB9">#438EB9</option>
								<option data-skin="skin-1" value="#222A2D">#222A2D</option>
								<option data-skin="skin-2" value="#C6487E">#C6487E</option>
								<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
							</select>
						</div>
						<span>&nbsp; Choose Skin</span>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar" autocomplete="off" />
						<label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-sidebar" autocomplete="off" />
						<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-breadcrumbs" autocomplete="off" />
						<label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" autocomplete="off" />
						<label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-add-container" autocomplete="off" />
						<label class="lbl" for="ace-settings-add-container">
							Inside
							<b>.container</b>
						</label>
					</div>
				</div><!-- /.pull-left -->

				<div class="pull-left width-50">
					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" autocomplete="off" />
						<label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" autocomplete="off" />
						<label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" autocomplete="off" />
						<label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
					</div>
				</div><!-- /.pull-left -->
			</div><!-- /.ace-settings-box -->
		</div><!-- /.ace-settings-container -->

		<div class="page-header">
			<h1>
				功能管理
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					员工功能列表
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="row">
					<div class="col-sm-6">
						<div class="dd" id="nestable">
						
							<ol class="dd-list">
							{volist name="show" id="vo"}
								<li class="dd-item" data-id="2">
									<div class="dd-handle"> {$vo.name}
										<div class="pull-right action-buttons">
										 状态：{$vo.status|status}
							             排序：<input size="3" attr-id="{$vo.id}" name="order" value="{$vo.order}" style="text-align:center"/>
											<a class="blue" href="{:url('merchantlisteditb',['id'=>$vo.id])}" target="content">
												<i class="ace-icon fa fa-pencil bigger-130"></i>
											</a>

											<a class="red" href="{:url('delete',['id'=>$vo.id,'status'=>-1,'controller'=>'merchantlist'])}" target="content">
												<i class="ace-icon fa fa-trash-o bigger-130"></i>
											</a>
										</div>
									</div>
									<ol class="dd-list">
									{volist name="vo['child']" id="sub"}
										<li class="dd-item" data-id="3">
											<div class="dd-handle">
												 {$sub.name}
												 <div class="pull-right action-buttons">
												 状态：{$sub.status|status}
									             排序：<input size="3" attr-id="{$sub.id}" name="order" value="{$sub.order}" style="text-align:center"/>
													<a class="blue" href="{:url('merchantlisteditm',['id'=>$sub.id])}" target="content">
														<i class="ace-icon fa fa-pencil bigger-130"></i>
													</a>

													<a class="red" href="{:url('delete',['id'=>$sub.id,'status'=>-1,'controller'=>'merchantlist'])}" target="content">
														<i class="ace-icon fa fa-trash-o bigger-130"></i>
													</a>
												</div>
											</div>
										</li>
										{/volist}
									</ol>
									

								</li>   
								{/volist}	
							</ol>
							
						</div>
					</div>
					<div class="vspace-16-sm"></div>
				</div><!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div>
</div><!-- /.main-content -->
<script src="/public/static/admin/assets/js/jquery-2.1.4.min.js"></script>
<script src="/public/static/admin/assets/js/bootstrap.min.js"></script>
<script src="/public/static/admin/assets/js/jquery.nestable.min.js"></script>
<script src="/public/static/admin/assets/js/ace-elements.min.js"></script>
<script src="/public/static/admin/assets/js/ace.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
$('input').blur(function(){
	//取值id
	var id=$(this).attr('attr-id');
	  //alert(id);
	  //获取排序的值
	var order=$(this).val();
	// alert(order);
	var postData={
	      'id':id,
	      'order':order,
	      'controller':'merchantlist'
	     };
	var url="{:url('listorder')}";
	$.post(url,postData,function(result){
      if(result.code==1){
      	location.href=result.url;
      }else{
      	alert(result.msg);
      }
	})
})
</script>
</body>
</html>
