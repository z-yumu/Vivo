				<div class="col-sm-9">
				<!--省份选择-->
		            <select name="province" id="prov" onchange="showCity(this)">
		                <option value="">=请选择省份=</option>
		            </select>
                    <input type="hidden" value="{$settlements.province}" id="provid">
		            <!--城市选择-->
		            <select name="city" id="city">
		                <option value="">=请选择城市=</option>
		            </select>
                    <input type="hidden" value="{$settlements.city}" id="cityid">
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 网点： </label>

				<div class="col-sm-9">
					<input name="branch" value="{$settlements.branch}" type="text" id="branch" placeholder="网点" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 账号： </label>

				<div class="col-sm-9">
					<input name="number" value="{$settlements.number}" type="text" id="" placeholder="账号" class="col-xs-10 col-sm-5" />
				</div>
			</div>

             <input name="id" value="{$settlements.id}" type="hidden"/>

<script type="text/javascript">

/*根据id获取对象*/
function $(str) {
    return document.getElementById(str);
}
//获取省市的对象
var prov = $('prov');
var city = $('city');
// alert(city);
//获取默认省市的对象
var provid = $('provid').value;
var cityid = $('cityid').value;
/*自动加载省份列表*/
(function showProv() {
    var len = provice.length;
    for (var i = 0; i < len; i++) {
        var provOpt = document.createElement('option');
        provOpt.innerText = provice[i]['name'];
        provOpt.value = i;
        prov.appendChild(provOpt);
    }

    for(var i=0;i<prov.length;i++){
        if(provid==prov[i].value){
            prov[i].selected=true;
            break;
        }
    }
     var val = provid;
    //console.log(val);
    if (val != null) {
        city.length = 1;
        var cityLen = provice[val]["city"].length;
        for (var j = 0; j < cityLen; j++) {
            var cityOpt = document.createElement('option');
            cityOpt.innerText = provice[val]["city"][j].name;
            cityOpt.value = j;
            city.appendChild(cityOpt);
        }
    }
    for(var i=0;i<city.length;i++){
        if(cityid==city[i].value){
            city[i].selected=true;
            break;
        }
    }
  
})();
/*根据所选的省份来显示城市列表*/
function showCity(obj) {
    var val = obj.options[obj.selectedIndex].value;
    //console.log(val);
    if (val != null) {
        city.length = 1;
        var cityLen = provice[val]["city"].length;
        for (var j = 0; j < cityLen; j++) {
            var cityOpt = document.createElement('option');
            cityOpt.innerText = provice[val]["city"][j].name;
            cityOpt.value = j;
            city.appendChild(cityOpt);
        }
    }
}
</script>
