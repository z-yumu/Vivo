<script language="JavaScript"> 
 var account=document.getElementById('repassword'); //获取触发控件
 account.onblur=function(){ //当鼠标离开时触发函数
   var password=$('#password').val();
   var repassword=$('#repassword').val();
   if(password!=repassword){
   	$('[name=passwordchek]').val(1);
   	$('#password').focus();
    alert("密码不一致，重新输入");
    return false;
   }else{
    	$('[name=passwordchek]').val(0);
   }
 }
</script>
<script language="JavaScript"> 
 var mobiles = document.getElementById('mobile');  //获取用户控件
 mobiles.onblur = function () {  //当用户离开当前文本框的时行验证
    var mobile=$('#mobile').val();
    if(!(/^1[3456789]\d{9}$/.test(mobile))){
      var html='手机号码有误请重新输入';
      $('#checkmobile').html(html);
      $('[name=mobilechek]').val(1);
      $('#mobile').focus();
      return false;
    }else{
      var postData={
	      'mobile':mobile,
	     };   
    var urlm="{:url('Register/checkmobile')}";
    var urlc="{:url('Register/mobilesend')}";
	$.post(urlm,postData,function(result){
       if(result==1){
	    var html='此手机号已注册';
        $('[name=mobilechek]').val(1);
	    $('#checkmobile').html(html);
	    $('#mobile').focus();
       	return false;
       }else{  
	         $.post(urlc,postData,function(result){
	         	  if(result==1){
				    var html='验证码已发送,请输入验证码';
				    $('[name=mobilechek]').val(0);
				    $('#checkmobile').html(html);
				    $('#mobilecode').focus();
			       	return true;
                 }else{
                 	$('[name=mobilechek]').val(1);
				    var html='验证码发送失败请重新输入';
				    $('#checkmobile').html(html);
				    $('#mobile').focus();
			       	return false;
                 }
             })
       }
	})   
  }   
} 
</script>
<script language="JavaScript">
$('#sub').click(function(){ 
  var mobilecode=$('#mobilecode').val();
    if(mobilecode==""){
      $('[name=mobilecodechek]').val(1)
      alert("请输入验证码");  
      return false;
    }else{
      var postData={
	      'mobilecode':mobilecode,
	     };   
    var url="{:url('Register/mobilecode')}";
	$.post(url,postData,function(result){
       if(result==1){
       	$('[name=mobilecodechek]').val(1);
       	alert('验证码错误，请重新输入');
       	$('#mobilecode').focus();
       	return false;
       }else{ 
       	$('[name=mobilecodechek]').val(0);
        alert('验证码正确'); 
	     return true; 
       }
	})   
  }  

}) 
</script>
<script>
function checkaccountname(){
    var accountname=$('#accountname').val();
    var postData={
	      'accountname':accountname,
	     };   
    var url="{:url('Register/checkaccountname')}";
	$.post(url,postData,function(result){
       if(result==1){	
       	$('[name=accountnamechek]').val(1);
       	var html='此会员名已注册，请重新输入';
	    $('#checkaccountname').html(html);
	    $('#accountname').focus();
       	return false;
       }else{  
       	var html='';
       	$('[name=accountnamechek]').val(0);
	    $('#checkaccountname').html(html);
	     return true;   
       }
	})   
  }    
</script>
