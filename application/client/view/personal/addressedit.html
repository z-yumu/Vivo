<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>地址管理</title>

		<link href="/static/client/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="/static/client/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="/static/client/css/personal.css" rel="stylesheet" type="text/css">
		<link href="/static/client/css/addstyle.css" rel="stylesheet" type="text/css">
		<script src="/static/client/AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="/static/client/AmazeUI-2.4.2/assets/js/amazeui.js"></script>

	</head>

	<body>
		<!--头 -->
		{include file="public/header" /}
		{include file="public/nav" /}
		<b class="line"></b>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-address">
						<!--标题 -->					
						<div class="clear"></div>
						<a class="new-abtn-type" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">添加新地址</a>
						<!--例子-->
						<div class="am-modal am-modal-no-btn" id="doc-modal-1">

							<div class="add-dress">

								<!--标题 -->
								<div class="am-cf am-padding">
									<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">编辑地址</strong> / <small>edit&nbsp;address</small></div>
								</div>
								<hr/>

								<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
									<form action="{:url('Personal/addresseditsave')}" class="am-form am-form-horizontal">
                    
										<div class="am-form-group">
											<label for="user-name" class="am-form-label">收货人</label>
											<div class="am-form-content">
												<input name="name" type="text" value="{$list.name}" id="user-name" placeholder="收货人">
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-phone" class="am-form-label">手机号码</label>
											<div class="am-form-content">
												<input name="mobilephone" value="{$list.mobilephone}" id="user-phone" placeholder="手机号必填" type="text">
											</div>
										</div>
										<div class="am-form-group">
											<label for="user-name" class="am-form-label">邮编</label>
											<div class="am-form-content">
												<input name="zipcode" value="{$list.zipcode}" type="text" id="user-name" placeholder="邮编">
											</div>
										</div>
										<div class="am-form-group">
											<label for="user-address" class="am-form-label">所在地</label>
											<div class="am-form-content address">
											 <!--省份选择-->
   <!--省份选择-->
							            <input type="hidden" value="{$list.province}" id="provid">
							            <select name="province" id="prov" onchange="showCity(this)">
							                <option value="">=请选择省份=</option>
							            </select>
							            <!--城市选择-->
							            <select name="city" id="city" onchange="showCountry(this)">
							                <option value="">=请选择城市=</option>
							            </select>
							             <input type="hidden" value="{$list.city}" id="cityid">
							            <!--县区选择-->
							            <select name="country" id="country">
							                <option value="">=请选择县区=</option>
							            </select> 
							             <input type="hidden" value="{$list.country}" id="countryid">
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-intro" class="am-form-label">详细地址</label>
											<div class="am-form-content">
												<input name="address" value="{$list.address}" type="text"  placeholder="详细地址" class="col-xs-10 col-sm-5" />
											</div>
										</div>
                                        <input type="hidden" name="id" value="{$list.id}">
										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<div class="info-btn">
													<button type="submit" class="am-btn am-btn-danger">修改</button>
												</div>
											</div>
										</div>
									</form>
								</div>

							</div>

						</div>

					</div>

					<script type="text/javascript">
						$(document).ready(function() {							
							$(".new-option-r").click(function() {
								$(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
							});
							
							var $ww = $(window).width();
							if($ww>640) {
								$("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
							}
							
						})
					</script>

					<div class="clear"></div>

				</div>
				<!--底部-->
				{include file="public/footer" /}
			</div>
			 {include file="public/menu" /}
		</div>
<script src="/static/admin/assets/liandong/city.js"></script>
<script src="/static/admin/assets/liandong/method012.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</body>

</html>
